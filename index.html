<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css"/>
    <style>
        div{
            margin:40px;
        }
    </style>
</head>
<body class="jumbotron">
    <h1 id="resultText">
        Currency Converter
    </h1>
    <section class="d-flex flex-row align-items-center justify-content-center">
        
        <div class="text-center">
        
        <input autofocus type="number" id="amount" />
    </div>
        <div class="d-flex flex-row align-items-center justify-content-center"> 
            <p class="text-primary font-weight-bold">From:</p>
        <select id="from" class="btn-primary btn-lg btn-lg">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
            <option value="KRW">KRW</option>
            <option value="EUR">EUR</option>
        </select>
        <p class="text-primary font-weight-bold">To:</p>
        <select id="to" class="btn-primary btn-lg btn-lg">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
            <option value="KRW">KRW</option>
            <option value="EUR">EUR</option>
        </select>
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
    <button id="convertButton" type="button" class="btn btn-success"> 
        Convert
        </button>
        

    </div>

    <button id="reverseButton"type="button" class="btn btn-success">Reverse</button>

    <p id="result"> </p>
    </section>
    <div class="ResultBox text-center">
        <h2 id="fromResult"></h2>
        <h2 id="toResult"></h2>
    </div>
    </div>
        
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</html>
